<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Primer Ejercicio Bootstrap</title>

  <body>
    
    <div class="container bg-primary">
      <div class="row bg-success" style="height: 180px;">
        <div class="col text-white text-center mt-5" style="font-size:40px;">Título de la página</div>

      </div>
      <div class="row bg-primary" style="height: 50px;"></div>
        <div class="row bg-primary mt-4" style="height: 150px;">
          <div class="col-12 col-sm-12 col-md-12 col-lg-8 text-center text-white mt-4" style="font-size:35px;"><div class="row"></div>Contenido</div>
      
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 text-white">
            <div class="row text-white">
              <div class="col bg-primary"></div>
              <div class="bg-warning col-12 col-sm-12 col-md-3 col-lg-12 mt-1" style="height: 45px;">Entrada 1</div>
              <div class="bg-danger col-12 col-sm-12 col-md-3 col-lg-12 mt-1" style="height: 45px;">Entrada 2</div>

        </div>

      <div class="row bg-success" style="height: 45px;">
        <div class="col text-white text-center" style="font-size:30px;">Footer</div>

      </div>

<!-- JS, Popper.js, and jQuery -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
